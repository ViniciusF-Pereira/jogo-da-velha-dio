<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="icon" href="./iconeVelha.png">
    <link rel="stylesheet" href="./style/css.css">
</head>

<body>
    <h1>Jogo da Velha</h1>
    <div>
        <div id="1" class="quadrado" onclick="escolhaQuadrado(this.id)">-</div>
        <div id="2" class="quadrado" onclick="escolhaQuadrado(this.id)">-</div>
        <div id="3" class="quadrado" onclick="escolhaQuadrado(this.id)">-</div>

    <div>

        <div id="7" class="quadrado" onclick="escolhaQuadrado(this.id)">-</div>

        <div id="9" class="quadrado" onclick="escolhaQuadrado(this.id)">-</div>
    </div>

        <label>Jogador: </label>

    </div>

        <label>Vencedor: </label>

    </div>

    <div>
        <button class="Riniciar" onclick="riniciar()">Reiniciar</button>
    </div>

    <footer class="rodape">
        <div class="rodapeDiv">
            DESENVOLVIDO POR <a href="https://github.com/ViniciusF-Pereira" target="_blank"><span> VINICIUS DE FREITAS</span></a></div>

<script src=".velha.js"></script>

</html>
